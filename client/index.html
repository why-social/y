<style>
  :root {
    --color-background: black;
    --color-accent: rgb(76, 189, 241);
    --color-accent-highlight: rgb(130, 202, 236);
    --color-on-accent: rgb(3, 35, 50);
    --color-like: rgb(236, 101, 141);
    --color-on-background: white;
  }

  body,
  html {
    width: 100%;
    height: 100%;
    padding: 0;
    height: 0;
    background: var(--color-background);
    color: var(--color-on-background);
  }

  .inter-tight-light,
  .inter-tight-light-italic,
  .inter-tight-regular,
  .inter-tight-regular-italic,
  .inter-tight-medium,
  .inter-tight-medium-italic,
  .inter-tight-bold,
  .inter-tight-bold-italic {
    font-family: "Inter Tight", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
  }

  .inter-tight-light-italic,
  .inter-tight-regular-italic,
  .inter-tight-medium-italic,
  .inter-tight-bold-italic {
    font-style: italic;
  }

  .inter-tight-light,
  .inter-tight-light-italic {
    font-weight: 100;
  }

  .inter-tight-regular,
  .inter-tight-regular-italic {
    font-weight: 300;
  }

  .inter-tight-medium,
  .inter-tight-medium-italic {
    font-weight: 500;
  }

  .inter-tight-bold,
  .inter-tight-bold-italic {
    font-weight: 700;
  }

  .icon {
    font-family: "Material Symbols Outlined";
    font-variation-settings:
      'FILL' 0,
      'wght' 200,
      'GRAD' -25,
      'opsz' 20
  }
</style>
